<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison des Parfums</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="fundo-color">
        <header class="menu">
            <div class="container">
                <div class="logo">
                    <img src="imagens/logo.png" alt="logo">
                    <h1>Maison des Parfums</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="sobre.html">Sobre Nós</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="cadastro">
            <h2 class="title-cadastro">Cadastro</h2>
            <form id="cadastro-endereco">
                <input id="titulo" type="text" placeholder="Título" required>
                <input id="cep" type="text" placeholder="CEP" required>
                <input id="endereco" type="text" placeholder="Endereço" required>
                <input id="numero" type="text" placeholder="Número" required>
                <input id="complemento" type="text" placeholder="Complemento">
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="cadastro-endereco.js"></script>
</body>

</html>
